name: CI

on:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      # Next.js のキャッシュ自体はそのまま使える
      - name: Cache Next.js build output
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: frontend-next-${{ runner.os }}-${{ hashFiles('frontend/bun.lock', 'frontend/next.config.ts', 'frontend/tailwind.config.ts', 'frontend/tsconfig.json') }}
          restore-keys: |
            frontend-next-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: bun run lint

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: bun run build

  backend:
    name: Backend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Build
        run: bun run build
