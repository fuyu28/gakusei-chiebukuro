name: CI

on:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Next.js build output
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: frontend-next-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json', 'frontend/next.config.ts', 'frontend/tailwind.config.ts', 'frontend/tsconfig.json') }}
          restore-keys: |
            frontend-next-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run lint

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

  backend:
    name: Backend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build
