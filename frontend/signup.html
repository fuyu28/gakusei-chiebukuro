<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント作成 - 学生知恵袋</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">学生知恵袋</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="form-container">
      <h1 class="form-title">アカウント作成</h1>

      <!-- エラーメッセージ -->
      <div id="error-message" class="error-message"></div>

      <!-- 成功メッセージ -->
      <div id="success-message" class="success-message"></div>

      <!-- ローディング -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
      </div>

      <!-- サインアップフォーム -->
      <form id="signup-form">
        <div class="form-group">
          <label for="email" class="form-label">メールアドレス</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="example@ccmailg.meijo-u.ac.jp"
            required
          >
          <p class="form-hint">名城大学のメールアドレスを使用してください</p>
        </div>

        <div class="form-group">
          <label for="display-name" class="form-label">表示名（任意）</label>
          <input
            type="text"
            id="display-name"
            class="form-input"
            placeholder="山田太郎"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">パスワード</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="8文字以上"
            required
          >
        </div>

        <div class="form-group">
          <label for="password-confirm" class="form-label">パスワード（確認）</label>
          <input
            type="password"
            id="password-confirm"
            class="form-input"
            placeholder="もう一度入力してください"
            required
          >
        </div>

        <button type="submit" class="form-button">アカウント作成</button>
      </form>

      <div class="form-link">
        <p>既にアカウントをお持ちの方は <a href="login.html">こちら</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 学生知恵袋. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // サインアップフォームの送信処理
    document.getElementById('signup-form').addEventListener('submit', handleSignup);
  </script>
</body>
</html>
